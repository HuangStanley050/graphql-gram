scalar Upload

type Query {
  uploads: [File]
  hello: String
}

type Mutation {
  singleUpload(file: Upload!): File
  multipleUpload(files: [Upload!]!): [File!]!
  createUser(data: userCreate): Boolean!
}

type File {
  id: ID!
  path: String!
  filename: String!
  mimetype: String!
  encoding: String!
}

type User {
  id: ID!
  email: String!
  name: String!
  password: String!
  posts: [String]
  comments: [String]
}

input userCreate {
  email: String!
  name: String!
  password: String!
}
